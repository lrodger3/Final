
<body ng-controller="TheMix as mygig">
<!-- <div class="container-fluid">
    <h1>
       {{mygig.greeting}}
    </h1>
</div> -->

<div class="container-fluid">
  <p> {{mygig.instructions1}}</p>
  <p> {{mygig.instructions2}}</p>
  <p> {{mygig.instructions3}}</p>
  <p> {{mygig.instructions4}}</p>
</div>

  <form ng-submit="mygig.getMix(mygig.artist1,
                                mygig.artist2,
                                mygig.artist3,
                                mygig.artist4,
                                mygig.artist5,
                                mygig.song1,
                                mygig.song2,
                                mygig.song3,
                                mygig.song4,
                                mygig.song5,
                                mygig.genre1,
                                mygig.genre2,
                                mygig.genre3,
                                mygig.genre4,
                                mygig.genre5,
                                mygig.nSongs
                                )" class="form-inline">
    <h4> Choose By Artist: </h4>
    <div class="form-group">

          <input ng-model="mygig.artist1" class="form-control" type="text" placeholder="First Artist Choice">
          <input ng-model="mygig.artist2" class="form-control" type="text" placeholder="Second Artist Choice">
          <input ng-model="mygig.artist3" class="form-control" type="text" placeholder="Third Artist Choice">
          <input ng-model="mygig.artist4" class="form-control" type="text" placeholder="Fourth Artist Choice">
          <input ng-model="mygig.artist5" class="form-control" type="text" placeholder="Fifth Artist Choice">
    </div>

    <h4> Choose By Song Title: </h4>

    <div class="form-group">

          <input ng-model="mygig.song1" class="form-control" type="text" placeholder="First Song Choice">
          <input ng-model="mygig.song2" class="form-control" type="text" placeholder="Second Song Choice">
          <input ng-model="mygig.song3" class="form-control" type="text" placeholder="Third Song Choice">
          <input ng-model="mygig.song4" class="form-control" type="text" placeholder="Fourth Song Choice">
          <input ng-model="mygig.song5" class="form-control" type="text" placeholder="Fifth Song Choice">
    </div>

    <h4> Choose By Genre: </h4>
    <div class="form-group">

          <input ng-model="mygig.genre1" class="form-control" type="text" placeholder = "First Genre Choice">
          <input ng-model="mygig.genre2" class="form-control" type="text" placeholder = "Second Genre Choice">
          <input ng-model="mygig.genre3" class="form-control" type="text" placeholder = "Third Genre Choice">
          <input ng-model="mygig.genre4" class="form-control" type="text" placeholder = "Fourth Genre Choice">
          <input ng-model="mygig.genre5" class="form-control" type="text" placeholder = "Fifth Genre Choice">
    </div>

    <h4> How Many Songs In Your Mix? (Up to 100 Songs): </h4>

    <div class="form-group">

          <input ng-model="mygig.nSongs" class="form-control" type="text" placeholder = "# of Songs (<=100)">
    </div>

    <button class="btn btn-primary btn-lg">Let's Mix</button>
  </form>

</body>
